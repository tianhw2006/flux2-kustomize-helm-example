apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: redis
spec:
  releaseName: redis
  chart:
    spec:
      chart: redis
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      version: "11.3.4"
  interval: 1h0m0s
  install:
    remediation:
      retries: 3
  values:
    usePassword: true
    cluster:
      enabled: false
    master:
      persistence:
      enabled: false
  valuesFrom:
  - kind: Secret
    name: redis-auth
    valuesKey: password
    targetPath: password    
